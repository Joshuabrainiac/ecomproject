<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API `n Pagination</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/css/all.min.css">
</head>

<body>
    <div class="overall">
        <div class="container">
            <div class="searchContainer">
                <div class="searchContent">
                    <input type="text" name="searchBar" id="" class="searchBar"
                        placeholder="Search products by name or category...">
                    <div class="iconTainer"><i class="fa-solid fa-search searchIcon"></i></div>
                </div>
            </div>

        </div>

        <div class="apiRenderer">
            <div class="product">
                <div class="image image-loading"></div>
                <div class="content">

                        <h2 class="title-box-loading"></h2>
                        <div class="additional">
                            <div class="tags tag-box-loading"></div>
                        </div>
                    </div>
                    <div class="bodyrow">
                        <div>
                        <div class="p-lines"></div>
                        <div class="p-lines"></div>
                        <div class="p-lines"></div>
                        </div>
                    </div>
                    <div class="lastrow">
                        <div class="price"></div>
                        <button type="button" class="button-loading"></button>
                    </div>
                </div>
            </div>
            <div class="product">
                <div class="image image-loading"></div>
                <div class="content">
                    <div class="tagrow">
                        <h2 class="title-box-loading"></h2>

                        </div>
                    </div>

                        <div>

                        </div>
                    </div>
                    <div class="lastrow">
                        <div class="price"></div>
                        <button type="button" class="button-loading"></button>
                    </div>
                </div>
            </div>
            <div class="product">
                <div class="image image-loading"></div>
                <div class="content">
                    <div class="tagrow">
                        <h2 class="title-box-loading"></h2>
                        <div class="additional">
                            <div class="tags tag-box-loading"></div>
                        </div>
                    </div>
                    <div class="bodyrow">
                        <div>
                        <div class="p-lines"></div>
                        <div class="p-lines"></div>
                        <div class="p-lines"></div>
                        </div>
                    </div>
                    <div class="lastrow">
                        <div class="price"></div>
                        <button type="button" class="button-loading"></button>
                    </div>
                </div>
            </div>

                <div class="image image-loading"></div>
                <div class="content">
                    <div class="tagrow">
                        <h2 class="title-box-loading"></h2>
                        <div class="additional">

                    </div>

                        <div>
                        <div class="p-lines"></div>
                        <div class="p-lines"></div>
                        <div class="p-lines"></div>
                        </div>
                    </div>
                    <div class="lastrow">
                        <div class="price"></div>
                        <button type="button" class="button-loading"></button>
                    </div>
                </div>
            </div>

        </div>
        <div class="error"></div>
        <div class="navigation-buttons">
            <div class="back-button button">Prev</div>
            <div class="page-number"></div>
            <div class="next-button button">Next</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
